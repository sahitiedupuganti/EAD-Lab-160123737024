<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0; 
    }

    .calculator {
      background: #a1a1a1;
      padding: 40px;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: left;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #616161;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #555555;
    }

    button.clear {
        background-color: #ffd484;
    }

    button.delete {
        background-color: red;
    }

    button.calculate {
        background-color: rgb(148, 238, 148);
        grid-row: span 2;
    }

    button.operations {
        background-color: pink;
    }

    button.zero {
      grid-column: span 2;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class='clear' onclick="clearDisplay()">C</button>
      <button class='delete' onclick="deleteLast()">DEL</button>
      <button class='operations' onclick="appendValue('/')">/</button>
      <button class='operations' onclick="appendValue('*')">*</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class='operations' onclick="appendValue('-')">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class='operations' onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class='calculate' onclick="calculate()">=</button>

      <button onclick="appendValue('0')" class="zero">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById('display').value += val;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
