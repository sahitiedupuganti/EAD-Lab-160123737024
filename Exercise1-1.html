<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
        <form action = '/actin page.php' method = 'post'>
            <label for="sname">Name:</label><br>
            <input type="text" id="sname" name="sname" placeholder="Enter your Name" required><br><br>
            <label for="rollno">Roll Number:</label><br>
            <input type="text" id="rollno" name="rollno" placeholder="Enter your Roll Number" required><br><br>
            
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

            <label for="phoneno">Phone Number:</label><br>
            <input type="number" id="phoneno" name="phoneno" required pattern="[0-9]{10}" placeholder="Enter 10 digit phone number"><br><br>

            <p>Gender:</p>
            <input type="radio" id="female" name="gender" value="FEMALE">
            <label for="female">FEMALE</label><br>
            <input type="radio" id="male" name="gender" value="MALE">
            <label for="male">MALE</label><br>

            <label for="branch">Branch:</label><br>
            <select id="branch" name="branch">
                <option value="cse">Computer Science</option>
                <option value="it">Information Technology</option>
                <option value="ece">Electronics and Communication</option>
                <option value="eee">Electrical and Electronics</option>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
                <option value="chemical">Chemical</option>
            </select><br><br>
            
            <input type="button" value="Register" onclick="alert('Registration Successful!')">
            <input type="reset" value="Reset">
        </form> 
</body>
</html>
